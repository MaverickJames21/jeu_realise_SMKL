<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>Pile ou Face</title>
  </head>

  <body>
    <div id="container">
      <div id="select-view">
        <h1>WELCOME TO THE GAME</h1>
        <label for="player1">player one :</label>
        <input type="text" id="player1" />
        <br />
        <label for="player2">player two :</label>
        <input type="text" id="player2" />
        <br />
        <button id="startGame">Start Game</button>
      </div>
      <div id="game-view">
        <p id="firstPlayer">first player name</p>

        <p id="secondPlayer">second player name</p>
      </div>
    </div>

    <script>
      // Sélectionner l'élément input et récupérer sa valeur

      let startBTN = document.getElementById("startGame");

      startBTN.addEventListener("click", () => {
        let playerName1 = document.getElementById("player1").value;
        let playerName2 = document.getElementById("player2").value;

        let firstPlayer = document.querySelector("#firstPlayer");
        let secondPlayer = document.querySelector("#secondPlayer");

        firstPlayer.innerHTML = playerName1;
        secondPlayer.innerHTML = playerName2;
      });
    </script>
  </body>
</html>
